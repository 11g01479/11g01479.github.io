<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>情報モラルクイズ</title>
  <style>
    body { font-family: "Arial", sans-serif; background-color: #f0f8ff; padding: 20px; }
    h1 { color: #2e8b57; }
    .question { margin-bottom: 20px; }
    .result { font-weight: bold; margin-top: 10px; }
    .correct { color: green; }
    .incorrect { color: red; }
    #score { font-size: 1.2em; margin-top: 20px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🎓 情報モラルクイズ（小学１年生向け）</h1>
  <form id="quizForm">
    <!-- クイズの各問題 -->
  </form>
  <div id="score"></div>

  <script>
    const quizData = [
      {
        question: "AIってなに？",
        choices: ["おばけ", "コンピューターのお手伝い", "動物", "ゲームの名前"],
        answer: 1
      },
      {
        question: "AIにお願いするとできることは？",
        choices: ["絵を描いてくれる", "おこる", "かくれる", "走る"],
        answer: 0
      },
      {
        question: "AIに教えちゃいけないことは？",
        choices: ["好きな食べ物", "自分の名前", "好きな色", "好きな動物"],
        answer: 1
      },
      {
        question: "AIに話すときの言葉は？",
        choices: ["やさしい言葉", "わるぐち", "おこる言葉", "こわい声"],
        answer: 0
      },
      {
        question: "AIが教えてくれたことは？",
        choices: ["ぜったいに正しい", "いつもウソ", "かならず本当", "まちがってることもある"],
        answer: 3
      },
      {
        question: "AIが作った絵やお話は？",
        choices: ["だれかが作ったもの", "自分のもの", "ただの絵", "もらっていい"],
        answer: 0
      },
      {
        question: "AIにお願いするときは？",
        choices: ["はっきりと教える", "なんとなく言う", "だまってる", "さけぶ"],
        answer: 0
      },
      {
        question: "AIと遊ぶときに守ることは？",
        choices: ["ひみつを守る", "なんでも話す", "わるぐちを言う", "おこる"],
        answer: 0
      },
      {
        question: "AIに「ありがとう」って言うと？",
        choices: ["うれしい", "こわい", "きらい", "びっくりする"],
        answer: 0
      },
      {
        question: "AIと未来を作るには？",
        choices: ["正しく楽しく使う", "なんでもお願いする", "ひみつを話す", "わるいことをする"],
        answer: 0
      }
    ];

    const form = document.getElementById("quizForm");

    quizData.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><strong>Q${i + 1}. ${q.question}</strong></p>`;
      q.choices.forEach((choice, j) => {
        div.innerHTML += `
          <label>
            <input type="radio" name="q${i}" value="${j}"> ${choice}
          </label><br>`;
      });
      form.appendChild(div);
    });

    const scoreDiv = document.getElementById("score");
    const button = document.createElement("button");
    button.textContent = "こたえあわせ";
    button.type = "button";
    button.onclick = () => {
      let score = 0;
      quizData.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const resultDiv = document.createElement("div");
        resultDiv.className = "result";
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            resultDiv.textContent = "⭕ 正解！";
            resultDiv.classList.add("correct");
            score++;
          } else {
            resultDiv.textContent = "❌ ちがうよ";
            resultDiv.classList.add("incorrect");
          }
        } else {
          resultDiv.textContent = "⚠️ こたえがえらばれていません";
          resultDiv.classList.add("incorrect");
        }
        form.children[i].appendChild(resultDiv);
      });
      scoreDiv.textContent = `🎉 正解数：${score} / ${quizData.length}（正解率：${Math.round((score / quizData.length) * 100)}%）`;
    };
    form.appendChild(button);
  </script>
</body>
</html>
